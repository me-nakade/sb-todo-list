<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todoリスト</title>
</head>
<form id="todoForm">
  やること： <input name="title" placeholder="todo"><br>
  締切日： <input name="deadline" type="date" placeholder="yyyy-mm-dd"><br>
  備考: <input name="notes" placeholder="備考"><br>
  <button type="submit">追加</button>
</form>
<script>
document.getElementById('todoForm').onsubmit = async e => {
  e.preventDefault();
  const title = e.target.title.value;
  const deadline = e.target.deadline.value;
  const notes = e.target.notes.value;
  const res = await fetch('http://localhost:8080/api/todos', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title, deadline, notes })
  });
  alert(await res.text());
};
</script>
</html>
